<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/Pizza_Arcade/Styles.css" />
    <title>Pizza Arcade Booking</title>
  </head>
  <body>
    <div class="page-container" id="page-container">
      <header>
        <div class="logo-link">
          <a href="/Pizza_Arcade/Index.html#part-1-target">
            <img
              src="/images/Untitled-3.png"
              alt="pizza restaurant logo"
              class="pizza_logo"
            />
          </a>
        </div>
        <div class="flex-header">
          <a href="/Pizza_Arcade/Table_Booking.html" class="booking"
            ><strong class="booking">Book a Table</strong></a
          >
          <a href="/Pizza_Arcade/Index.html#part-2-target" target="part-2"
            >Wood-fired Pizza</a
          >
          <a href="/Pizza_Arcade/Index.html#part-3-target">Arcade and Bar</a>
        </div>
      </header>
      <main>
        <div class="under-header-spacer"></div>
        <div>
          <div class="formdiv" id="formdiv">
            <div class="form-input">
              <h1 class="page-h1" id="page-h1">Book a table</h1>
              <form class="formclass" id="formclass" action="">
                <label for="fname" class="required">Name:</label>
                <input
                  type="text"
                  name=""
                  id=""
                  type="text"
                  name="fname"
                  id="fname"
                  required
                  placeholder="Enter your name"
                />
                <br /><br />
                <div>
                  <label for="restaurant-choice-1" class="required"
                    >Restaurant Location:</label
                  >
                  <select
                    name="restaurant-choice-1"
                    id="restaurant-choice-1"
                    placeholder="Location"
                  >
                    <option value="Manchester">Manchester</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Leeds">Leeds</option>
                  </select>
                </div>
                <br /><br />
                <div>
                  <label for="number-of-people" class="required"
                    >Number of People:</label
                  >
                  <input
                    type="number"
                    name="number-of-people"
                    id="number-of-people"
                    required
                    placeholder="Number of People"
                  />
                </div>
                <br /><br />
                <div>
                  <label for="booking-date-time" class="required"
                    >Booking (date and time):</label
                  >
                  <input
                    type="datetime-local"
                    id="booking-date-time"
                    name="booking-date-time"
                    required
                  />
                </div>
                <br /><br />
                <div>
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email@email.com"
                  />
                </div>
                <br /><br />
                <div>
                  <input type="submit" class="submit" />
                </div>
              </form>
            </div>
            <img
              src="/images/pizza-arcade-bar2.png"
              alt="a lovely pizza arcade you should definitely visit and book a table right now"
              class="booking-picture"
            />
          </div>
        </div>
      </main>
      <footer>
        <div class="logo-link">
          <a href="/Pizza_Arcade/Index.html#part-1-target">
            <img
              src="/images/Untitled-3.png"
              alt="pizza restaurant logo"
              class="pizza_logo"
            />
          </a>
        </div>
        <div class="flex-header">
          <a href="/Pizza_Arcade/Under_Construction.html">Q&A</a>
          <a href="/Pizza_Arcade/Under_Construction.html">About Us</a>
          <a href="/Pizza_Arcade/Under_Construction.html">Contact Us</a>
        </div>
      </footer>
    </div>
  </body>
</html>
